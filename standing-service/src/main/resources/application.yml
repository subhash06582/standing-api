# app name & active profile
spring:
  profiles:
    active: dev
  application:
    name: standing-service
  config:
    import: optional:configserver:http://localhost:8888
    
# port & context path   
server:
  port: 8803
  servlet:
    context-path: /api
    
# app properties
feign:
  apifootball:
    url: https://apiv2.apifootball.com/
    apiKey: 9bb66184e0c8145384fd2cc0f7b914ada57b4e8fd2e4d6d586adcc27c257a978

# k8s actuator probe
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true